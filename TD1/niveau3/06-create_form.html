<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <h2>Formulaire d'inscription</h2>

    <form action="traitement.php" method="POST">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required><br>

        <label for="civilite">Civilité :</label>
        <select id="civilite" name="civilite" required>
            <option value="M.">M.</option>
            <option value="Mme">Mme</option>
            <option value="Mlle">Mlle</option>
        </select><br>

        <label for="email">E-mail :</label>
        <input type="email" id="email" name="email" required><br>

        <label for="date_naissance">Date de naissance :</label>
        <input type="date" id="date_naissance" name="date_naissance" required><br>

        <label for="metier">Métier :</label>
        <input type="text" id="metier" name="metier" required><br>

        <label for="nationalite">Nationalité :</label>
        <select id="nationalite" name="nationalite" required>
            <option value="Française">Française</option>
            <option value="Anglaise">Anglaise</option>
            <option value="Allemande">Allemande</option>
            <!-- Ajoutez d'autres options selon vos besoins -->
        </select><br>

        <fieldset>
            <legend>Comment avez-vous entendu parler de notre site ?</legend>
            <input type="checkbox" id="recherche" name="recherche" value="moteur_recherche">
            <label for="recherche">Moteur de recherche</label><br>
            <input type="checkbox" id="ami" name="ami" value="bouche_a_oreille">
            <label for="ami">Par un ami</label><br>
            <input type="checkbox" id="publicite" name="publicite" value="publicite">
            <label for="publicite">Publicité</label><br>
        </fieldset>

        <input type="submit" value="Envoyer">
    </form>
</body>
</html>
